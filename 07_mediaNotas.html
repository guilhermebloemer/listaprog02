<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. 
    Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const nota1 = Number(prompt("Informe a primeira nota:"));
    const nota2 = Number(prompt("Informe a segunda nota:"));
    const nota3 = Number(prompt("Informe a terceira nota:"));
    const nota4 = Number(prompt("Informe a quarta nota:"));
    const nota5 = Number(prompt("Informe a quinta nota:"));
    const nota6 = Number(prompt("Informe a sexta nota:"));
    const nota7 = Number(prompt("Informe a sétima nota:"));
    const nota8 = Number(prompt("Informe a oitava nota:"));
    const nota9 = Number(prompt("Informe a nona nota:"));

    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9) / 9;

    //SAÍDA
    document.write(`Sua média é de ${media.toFixed(2) }`);

</script>
