<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const precoOriginal = Number(prompt("Informe o preço original do produto:"));
    const precoPromocional = Number(prompt("Informe o preço do produto na promoção:"));

    //PROCESSAMENTO
    const desconto = precoOriginal - precoPromocional;
    const porcentagemDesconto = (desconto / precoOriginal) * 100;

    //SAÍDA
    document.write(`O desconto foi de ${porcentagemDesconto.toFixed(2)}%`);

</script>
