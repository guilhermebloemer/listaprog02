<meta charset="UTF-8">
<script>
    /*
    Problema: Salário líquido [2]
    Peça para o usuário informar o seu salário-base. Calcule e apresente o salário líquido ao final do programa, considerando que o funcionário recebe gratificação de R% 200,00 (livre de imposto) e lhe é descontado 10% sobre o salário-base.
    */

    //ENTRADA
    const salarioBase = Number(prompt("Informe o seu salário-base:"));
    const gratificacao = 200.00;
    const percentualDesconto = 0.10;

    //PROCESSAMENTO
    const desconto = salarioBase * percentualDesconto;
    const salarioLiquido = salarioBase - desconto + gratificacao;

    //SAÍDA
    document.write(`Seu salário líquido é: R$ ${salarioLiquido.toFixed(2)}`);
</script>
