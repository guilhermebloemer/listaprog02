<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    const cabecasGado = Number(prompt("Informe a quantidade de cabeças de gado que o fazendeiro possui:"));
    const herdeiros = Number(prompt("Informe a quantidade de herdeiros:"));

    //PROCESSAMENTO
    const doacao = cabecasGado * 0.15;

    const gadoRestante = cabecasGado - doacao;

    const gadoPorHerdeiro = gadoRestante / herdeiros;
    const gadoPorHerdeiroInteiro = Math.floor(gadoPorHerdeiro);

    //SAÍDA
    document.write(`Cada herdeiro receberá ${gadoPorHerdeiroInteiro} cabeças de gado.`);

</script>
