<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt("Informe o seu peso (em Kg):"));
    const percentualEmagrecimento = 0.15;
    const percentualEngordar = 0.20;

    //PROCESSAMENTO
    const pesoEmagrecido = peso - (peso * percentualEmagrecimento);
    const pesoEngordado = peso + (peso * percentualEngordar);

    //SAÍDA
    document.write(`Seu peso, caso emagreça 15%: ${pesoEmagrecido.toFixed(2)} Kg`);
    document.write(`Seu peso, caso engorde 20%: ${pesoEngordado.toFixed(2)} Kg`);

</script>
