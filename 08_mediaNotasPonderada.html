<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
    const nota1 = Number(prompt("Informe a primeira nota:"));
    const nota2 = Number(prompt("Informe a segunda nota:"));
    const nota3 = Number(prompt("Informe a terceira nota:"));

    //PROCESSAMENTO
    const peso1 = 2;
    const peso2 = 3;
    const peso3 = 5;
    const somaPesos = peso1 + peso2 + peso3;
    const mediaPonderada = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / somaPesos;

    //SAÍDA
    document.write(`A média ponderada do aluno é: ${mediaPonderada.toFixed(2)}`);

</script>
